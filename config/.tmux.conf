## prefixキーの変更

# prefixキーをC-aに変更する
set -g prefix C-a

# デフォルトのprefixキーC-bを解除する
unbind C-b


## ペインのキーバインド

# prefix+\でペインを垂直分割する
bind \\ split-window -h

# prefix+-でペインを水平分割する
bind - split-window -v

# ペインの移動
bind -n C-o select-pane -t :.+
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ペインを最大化

# ペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


## ウィンドウのキーバインド

# ウィンドウを切り替える
bind -n S-left previous-window
bind -n S-right next-window


## ステータスラインの見た目の変更

# 256色モードを有効にする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# ステータスラインの色を変更
setw -g status-style fg=colour255,bg=colour234

# status-leftを非表示にする
set -g status-left ""

# status-rightを非表示にする
set -g status-right ""

# window-statusを右寄せにする
set -g status-justify right

# window-statusの見た目を変更
setw -g window-status-current-format '#[bg=colour2,fg=colour255]#{?client_prefix,#[bg=colour3],} #I #W '
setw -g window-status-format '#[fg=colour242] #I #W '

# windowのインデックスを1から始める
set -g base-index 1


## その他

# マウス操作を有効にする
set-option -g mouse on

# bash 
set-option -g default-shell "/bin/bash"
set -g default-command "bash --rcfile ~/.bashrc"

# prefix+r で設定のリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# コピーモードの設定（viエディタのようなキーバインド）
set -g mode-keys vi

# コピーモードに入るためのキー設定（例: `Ctrl` + `c`）
bind-key C-c copy-mode

# コピーモード内での選択を開始するためのキー設定（例: `v`）
bind-key -T copy-mode-vi v send-keys -X begin-selection

# コピーモード内での選択終了のためのキー設定（例: `y`）
bind-key -T copy-mode-vi y send-keys -X copy-selection

# ペーストのためのキー設定（例: `Ctrl` + `]`）
bind-key C-v paste-buffer